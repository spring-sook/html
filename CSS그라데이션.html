<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gradient {
        width: 200px;
        height: 200px;
        /* background: linear-gradient(to right bottom, blue, orangered); */
        background: linear-gradient(45deg, blue, yellow, orangered);
      }
      .radial-gradient-box {
        width: 300px;
        height: 200px;
        background: radial-gradient(circle, blue, skyblue);
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="gradient"></div>
    <div class="radial-gradient-box"></div>
  </body>
</html>
