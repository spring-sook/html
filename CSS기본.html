<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

      rel="stylesheet"

    <title>Document</title>
    <style>
      /* 전체 선택자 */
      * {
        color: red;
        box-sizing: border-box;
      }
      /* 태그 선택자 */
      h1 {
        font-size: 48px;
        color: white; /* 재정의하면 마지막에 정의된걸로 됨. 절차형 언어라서. */
        background-color: royalblue;
        padding: 10px 0;
        margin-bottom: 10px;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: orangered;
        margin-bottom: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>제목 영역 입니다.</h1>
    <div></div>
    <div></div>
  </body>
