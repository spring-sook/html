<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: royalblue; /* 키워드 표기법 */
      }
      h1 {
        color: rgb(255, 0, 0); /* 10진수 표기방법 */
      }
      h2 {
        color: rgba(
          255,
          0,
          0,
          0.3
        ); /* alpha가 1에 가까우면 불투명, 0에 가까우면 투명 */
      }
      h3 {
        color: #f00; /* 16진법 표기방법 */
      }
    </style>
  </head>
  <body></body>
</html>
