<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자식 선택자 : > 직계 자식으로 모두 선택 */
      .box > p {
        color: red;
      }
      /* 인접 형제 선택자 */
      p + span {
        color: royalblue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>자식 1번입니다.</p>
      <div>
        <p>손자 1번입니다.</p>
        <p>손자 2번입니다.</p>
        <span>손자 3번입니다.</span>
      </div>
      <p>자식 2번입니다.</p>
    </div>
    <h1>제목 1번 입니다.</h1>
    <h2>제목 2번 입니다.</h2>
    <h3>제목 2번 입니다.</h3>
    <h4>제목 4번 입니다.</h4>
  </body>
</html>
