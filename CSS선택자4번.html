<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li:first-child {
        color: red;
      }
      li:last-child {
        color: blue;
      }
      p:nth-child(2n) {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>아이브(IVE)</p>
    <div>
      <p>뉴진스</p>
      <p>르세라핌</p>
      <p>레드벨벳</p>
    </div>
    <div>
      <p>블랙핑크</p>
      <p>트와이스</p>
      <p>잇지</p>
    </div>
  </body>
</html>
