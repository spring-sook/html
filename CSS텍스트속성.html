<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "맑은 고딕", "Nanum Gothic", sans-serif; /* 띄어쓰기가 있으면 ""으로 묶어줘야됨 */
        font-size: 18px;
        font-weight: lighter;
        color: royalblue;
      }
      p {
        font-weight: bolder;
        font-style: oblique;
        text-align: center;
        text-decoration: none; /* line-through:취소선  overline:위에선 */
        /* letter-spacing: -5px; */
        line-height: 1.4;
        text-shadow: 2px 2px 4px red; /* 가로 세로 흐림정도? 색깔 */
      }
    </style>
  </head>
  <body>
    <p>텍스트 속성에 대해 알아보겠습니다.</p>
    <p>
      행복의 한 쪽 문이 닫히면 다른 쪽 문이 열린다. 그러나 흔히 우리는 닫혀진
      문을 오랫동안 보기 때문에 우리를 위해 열려 있는 문을 보지 못한다.
    </p>
  </body>
</html>
