<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        font-size: 30px;
      }
      .child {
        /* font-size: 80%; */
        font-size: 0.8em;
      }
      .child-to-child {
        /* font-size: 80%; */
        font-size: 4vw; /* 보이는 화면의 4% */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <p>부모의 폰트 크기입니다.</p>
      <div class="child">
        <p>자식의 폰트 크기입니다.</p>
        <div class="child-to-child">
          <p>자식의 자식 폰트 크기입니다.</p>
        </div>
      </div>
    </div>
  </body>
</html>
