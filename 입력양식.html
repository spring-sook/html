<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        /* flex는 기본적으로 수직정렬 함 */
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- 라디오 타입 : 여러항목 중 하나만 선택 -->
    <form action="#" method="get">
      <!-- for와 id에 같은 내용으로 들어가면 글씨를 눌러도 선택됨 = 상호작용 -->
      <!-- name을 같은걸로 써야지 같은 그룹으로 묶임 -->
      <label for="male">남성</label>
      <input type="radio" name="gender" id="male" value="남자" />
      <label for="female">여성</label>
      <input type="radio" name="gender" id="female" value="여자" />
    </form>
    <!-- 체크박스 : 여러항목 중 여러개를 선택 -->
    <form action="#">
      <label for="apple">사과</label>
      <input type="checkbox" name="apple" id="apple" value="apple" />
      <label for="banana">바나나</label>
      <input type="checkbox" name="banana" id="banana" value="banana" />
      <label for="melon">멜론</label>
      <input type="checkbox" name="melon" id="melon" value="melon" />
    </form>

    <!-- fieldset과 legend 태그 -->
    <form action="#">
      <fieldset>
        <legend>기본 정보</legend>
        <p>
          <label for="userid">아이디</label>
          <input type="text" id="userid" />
        </p>
        <p>
          <label for="passwd">비밀번호</label>
          <input type="text" id="passwd" />
        </p>
        <p>
          <label for="desc">내용</label>
          <textarea name="desc" id="desc"></textarea>
        </p>
      </fieldset>
    </form>

    <!-- 콤보 박스 사용하기 -->
    <form action="/member/city">
      <fieldset>
        <legend>개인정보 입력</legend>
        <label for="city">지역</label>
        <select name="city" id="city">
          <optgroup label="서울시">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
          </optgroup>
          <optgroup label="경기도 성남시">
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
          </optgroup>
        </select>
        <input type="submit" value="등록" />
      </fieldset>
    </form>

    <input type="submit" name="" id="" />
    <input type="reset" name="" id="" />

    <!-- button 태그 사용해 버튼 만들기 -->
    <form action="https://facebook.com">
      <button type="submit">
        <img src="./images/facebook.png" alt="페이스북 아이콘" />
        페이스북 등록
      </button>
    </form>
    <input type="text" placeholder="비활성화 되었습니다." disabled />
    <input type="text" placeholder="읽기 전용입니다." readonly />
    <input type="text" placeholder="필수 입력창입니다." required />

    <form action="#">
      <fieldset>
        <legend>좋아하는 과일</legend>
        <input
          type="checkbox"
          id="banana"
          name="banana"
          value="banana"
          checked
        />
        <label for="banana">banana</label><br />
        <input type="checkbox" id="apple" name="apple" value="apple" />
        <label for="apple">apple</label><br />
        <input type="checkbox" id="orange" name="orange" value="orange" />
        <label for="orange">orange</label><br />
      </fieldset>
    </form>
  </body>
</html>
