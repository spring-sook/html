<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #aaa;
        padding: 6px 10px;
        text-align: center;
      }
      th {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <!-- col과 colgroup 태그 -->
    <table>
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <colgroup>
        <col style="background-color: #eee" />
        <col />
        <col style="width: 100px" />
        <col style="width: 100px" />
      </colgroup>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
    </table>
    <br /><br />
    <table>
      <caption>
        학생 성적표
      </caption>
      <colgroup>
        <col style="background-color: #eee; width: 120px" />
        <col style="width: 100px" />
        <col style="width: 100px" />
        <col style="width: 100px" />
      </colgroup>
      <tr>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
      </tr>
      <tr>
        <td>문동은</td>
        <td>55</td>
        <td>67</td>
        <td>99</td>
      </tr>
      <tr>
        <td>주여정</td>
        <td>67</td>
        <td>87</td>
        <td>23</td>
      </tr>
      <tr>
        <td>박연진</td>
        <td>88</td>
        <td>99</td>
        <td>67</td>
      </tr>
      <tr>
        <td>전재준</td>
        <td>67</td>
        <td>55</td>
        <td>44</td>
      </tr>
      <tr>
        <td>하도영</td>
        <td>55</td>
        <td>67</td>
        <td>88</td>
      </tr>
      <tr>
        <td>과목평균</td>
        <td>55</td>
        <td>67</td>
        <td>88</td>
      </tr>
      <tr>
        <td>전체평균</td>
        <td colspan="3">67</td>
      </tr>
    </table>
  </body>
</html>
